<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Card Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .job-card {
  width: 390px;
  height: 370px;
  transition: all 0.3s ease-in-out;
  margin-top: 100px;
}

.job-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); 
}
    
    .company-logo {
      width: 50px;
      height: 50px;
      background-color: #e0e0e0bf;
    }
    .badge-soft-warning {
      background-color: rgba(255, 245, 106, 0.3);
      color: #f4c400;
      margin-top: 40px;
      margin-right: 40px;
    }

    
  </style>
</head>
<body class="bg-light py-5">

<div class="container d-flex flex-wrap justify-content-center gap-4">

  <!-- CARD START -->
  <div class="bg-white rounded-3  p-4 d-flex flex-column position-relative job-card ">
    
    <!-- Top Row: Logo & Company Info -->
    <div class="d-flex align-items-center gap-3 mt-2 mb-3">
      <div class="rounded-2 d-flex align-items-center justify-content-center company-logo">
        <i class="fa-brands fa-mailchimp fs-4 text-dark"></i>
      </div>
      <div>
        <div class="text-muted small">Mailchimp</div>
        <div class="text-muted small">1 day ago</div>
      </div>
    </div>

    <!-- Badge -->
    <span class="badge badge-soft-warning position-absolute top-0 end-0  px-3 py-1 fw-semibold">Design</span>

    <!-- Title -->
    <p class="fw-bold fs-5 mt-5 mb-auto">Senior Product <br> Designer - Singapore</p>

    <!-- Progress -->
    <div>
      <div class="progress mt-5" style="height: 8px;">
        <div class="progress-bar bg-danger" style="width: 64%"></div>
      </div>
      <div class="text-muted small mt-4">
        <span class="fw-semibold text-dark">32</span> Applied of <span class="text-primary">50 capacity</span>
      </div>
    </div>
  </div>
  <!-- CARD END -->

  <!-- Copy Card 2 -->
  <div class="bg-white rounded-3  p-4 d-flex flex-column position-relative job-card">
    <div class="d-flex align-items-center gap-3 mt-2 mb-3">
      <div class="rounded-2 d-flex align-items-center justify-content-center company-logo">
        <i class="fa-brands fa-dribbble fs-4 text-dark"></i>
      </div>
      <div>
        <div class="text-muted small">Dribbble</div>
        <div class="text-muted small">4 days ago</div>
      </div>
    </div>
    <span class="badge badge-soft-warning position-absolute top-0 end-0  px-3 py-1 fw-semibold">Product</span>
    <p class="fw-bold fs-5 mt-5 mb-auto">Junior Product <br> Designer - Singapore</p>
    <div>
      <div class="progress mt-5" style="height: 8px;">
        <div class="progress-bar bg-danger" style="width: 60%"></div>
      </div>
      <div class="text-muted small mt-4">
        <span class="fw-semibold text-dark">42</span> Applied of <span class="text-primary">70 capacity</span>
      </div>
    </div>
  </div>

  <!-- Copy Card 3 -->
  <div class="bg-white rounded-3  p-4 d-flex flex-column position-relative job-card">
    <div class="d-flex align-items-center gap-3 mt-2 mb-3">
      <div class="rounded-2 d-flex align-items-center justify-content-center company-logo">
        <i class="fa-brands fa-reddit fs-4 text-dark"></i>
      </div>
      <div>
        <div class="text-muted small">Reddit</div>
        <div class="text-muted small">2 days ago</div>
      </div>
    </div>
    <span class="badge badge-soft-warning position-absolute top-0 end-0  px-3 py-1 fw-semibold">Design</span>
    <p class="fw-bold fs-5 mt-5 mb-auto">Software Architect <br> Java - USA</p>
    <div>
      <div class="progress mt-5" style="height: 8px;">
        <div class="progress-bar bg-danger" style="width: 52%"></div>
      </div>
      <div class="text-muted small mt-4">
        <span class="fw-semibold text-dark">52</span> Applied of <span class="text-primary">100 capacity</span>
      </div>
    </div>
  </div>

</div>

</body>
</html>
