<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* ===== Dark-Theme Glass-Morphism ===== */

/* Aurora gradient animation */
/* @keyframes auroraShift {
  0%   {background-position: 0% 50%; }
  50%  {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
} */

html,body{
  height:100%;
  margin:0;
}

/* -------- Page background -------- */
body{
  font-family:"Poppins",Arial,Helvetica,sans-serif;
  display:flex;
  flex-direction:column;  
  justify-content:center;
  align-items:center;
  padding:0;                 /* remove previous 200 px */
  background:linear-gradient(240deg,#050505,#5f0082,#3f0175,#101010,#7c009f);
  background-size:400% 400%;
  color:#e9ecf1;
}

/* -------- Heading (no reflection) -------- */
h2{
  margin:0 0 42px;
  font-weight:bold;
  letter-spacing:1px;
  color: #c7cbd47f;
filter: drop-shadow(0px 0px 5px black);
  text-align:center;
  font-size: 30px;
}

/* -------- Form wrapper -------- */
div#form{
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes glassGlow {
  0%   {transform: translateX(-100%) rotate(15deg);}
  100% {transform: translateX(200%) rotate(15deg);}
}

#form form {
  position: relative;
  width: min(90vw, 400px);
  padding: 40px 45px;
  border-radius: 30px;
  /* background: rgba(255, 255, 255, 0.05); */
  backdrop-filter: blur(50px) ;
  border: 2px solid rgba(155, 155, 155, 0.216);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
  overflow: hidden;
}

/* glowing animated stripe */
#form form::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 300%;
  height: 300%;
  background: linear-gradient(
    120deg,
    transparent,
    #b3b3b322,
    transparent
  );
  animation: glassGlow 4s linear infinite;
  pointer-events: none;
  z-index: 1;
}

/* -------- Labels & inputs -------- */
label{
  display:inline-block;
  width:140px;
  margin:16px 0 0;
  font-size:.92rem;
}

input,select{
  display:inline-block;
  width:calc(100% - 150px);
  margin:14px 0 0;
  padding:9px 12px;
  font-size:.9rem;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,.08);
  color:#e9ecf1;
  outline:none;
  transition:background .25s ease, box-shadow .25s ease, transform .25s ease;
  backdrop-filter:blur(14px);
}

input::placeholder{color:#c7cbd4;}

/* Hover / focus highlight */
input:hover,select:hover,
input:focus,select:focus{
  background:rgba(255,255,255,.16);
  box-shadow:0 0 0 2px rgba(255,255,255,.35);
  transform:translateY(-1px);
}

/* -------- Submit button -------- */
button{
  width:100%;
  margin-top:30px;
  padding:12px 0;
  font-weight:600;
  font-size:1rem;
  letter-spacing:.7px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:linear-gradient(135deg,#9b00ba 0%,#8c00ff 100%);
  color:#fff;
  box-shadow:0 6px 14px rgba(0,0,0,.55);
  transition:transform .25s ease, box-shadow .25s ease;
}

button:hover{
  transform:translateY(-3px) scale(1.02);
  box-shadow:0 10px 20px rgba(0,0,0,.65);
}

button:active{
  transform:translateY(0) scale(1);
  box-shadow:0 6px 14px rgba(0,0,0,.55);
}

    </style>
</head>
<body>

    <h2>Restaurant Booking Form</h2>
    <div class="container">
       <div id="form"></div>

    </div>

   

    <script>

        let formDiv = document.getElementById("form"); 
        
        // for creating form 
        let form = document.createElement("form");

        // for creating booking dropdown
        let lblBook = document.createElement("label");
        lblBook.textContent = "Choice of Booking:";

        let selBook = document.createElement("select")
        selBook.name = "booking";
        selBook.id  = "bookingType";

        let optFull = document.createElement("option");
        optFull.value = "full";
        optFull.text = "Full Day Booking";

        let optHalf = document.createElement("option");
        optHalf.value = "half";
        optHalf.text = "Half Day Booking";

        let optHour = document.createElement("option"); 
        optHour.value = "hour";
        optHour.text = "Hourly Booking";

        //using for options add

        selBook.appendChild(optFull);
        selBook.appendChild(optHalf);
        selBook.appendChild(optHour); 

        // using for adding in form 
        form.appendChild(lblBook);
        form.appendChild(selBook);
        form.appendChild(document.createElement("br"));

        // make function

        function addInput(labelText, type, name) {
            let lbl  = document.createElement("label");
            lbl.textContent = labelText;

            let inp = document.createElement("input");
            inp.type = type;
            inp.name = name;

            form.appendChild(lbl);
            form.appendChild(inp);
            form.appendChild(document.createElement("br"));

            return inp;
        }

        // using for make fields

        let userName = addInput("User Name:",  "text",  "username");
        let mobile = addInput("Mobile Number:",  "tel",  "mobile");
        let email = addInput("Email:",  "email",  "email");
        let persons = addInput("No. of persons:",  "number",  "persons");

        // using for make date input 

        let lblDate = document.createElement("label");
        lblDate.textContent = "Date:"; // 
        let inpDate = document.createElement("input");
        inpDate.type = "date";
        
        form.appendChild(lblDate); // 
        form.appendChild(inpDate);
        form.appendChild(document.createElement("br"));

        // using for make time input 

        let lblTime = document.createElement("label");
        lblTime.textContent = "Time:";
        let inpTime = document.createElement("input"); 
        inpTime.type = "time";

        form.appendChild(lblTime);
        form.appendChild(inpTime);  
        form.appendChild(document.createElement("br"));

        // using for  creating slot of dropdowm

        let lblSlot = document.createElement("label"); 
        lblSlot.textContent = "slot:"
        let selSlot = document.createElement("select");

        let s1 = document.createElement("option");
        s1.value = "breakfast"; s1.text = "Breakfast";
        let s2 = document.createElement("option");
        s2.value = "lunch"; s2.text = "Lunch";
        let s3 = document.createElement("option");
        s3.value = "dinner"; s3.text = "Dinner";

        selSlot.appendChild(s1);
        selSlot.appendChild(s2);
        selSlot.appendChild(s3);

        form.appendChild(lblSlot);
        form.appendChild(selSlot);
        form.appendChild(document.createElement("br"));

        // crateing submit button 

        let btn = document.createElement("button");
        btn.type = "submit";
        btn.textContent = "submit Booking";
        form.appendChild(btn);

        formDiv.appendChild(form);

        // make function 

        function updateFields() {
            let type = selBook.value; 

            lblDate.style.display = "inline";
            inpDate.style.display = "inline";


            if (type === "full") {
                lblTime.style.display ="none";
                inpTime.style.display ="none"; 
                lblSlot.style.display ="none";
                selSlot.style.display ="none";
            } else if (type === "half") {
                lblTime.style.display ="none";
                inpTime.style.display ="none"; 
                lblSlot.style.display ="inline";
                selSlot.style.display ="inline";
            } else {
                lblTime.style.display ="inline";
                inpTime.style.display ="inline";
                lblSlot.style.display ="none";
                selSlot.style.display ="none";
            }
        }

        updateFields();
        selBook.addEventListener("change", updateFields);

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Booking Submitted!");
        });

    </script>
    
</body>
</html>
